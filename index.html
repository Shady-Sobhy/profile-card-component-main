<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern" />
      <div><img src="./images/image-victor.jpg" alt="" class="avatar" /></div>

      <header>
        <div class="info">
          <div class="name">Victor Crest <span>26</span></div>
          <div class="city">London</div>
        </div>
      </header>
      <div class="border">.</div>
      <footer>
        <div class="stat">
          <div class="number">80K</div>
          <div class="text">Followers</div>
        </div>
        <div class="stat">
          <div class="number">803K</div>
          <div class="text">Likes</div>
        </div>
        <div class="stat">
          <div class="number">1.4K</div>
          <div class="text">Photos</div>
        </div>
      </footer>
    </div>
  </body>
</html>
